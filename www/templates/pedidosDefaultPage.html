<ion-view style="background-color: rgb(112, 24, 23);" id="page4" title="Pedidos Default Page">
  <ion-content class="has-header" padding="true">

    <div style="" id="pedidosDefaultPage-list-item-container1" class="item item-body ">
      <h1 style="color: rgb(0, 0, 0); font-weight: lighter; text-align: center;" id="pedidosDefaultPage-heading6">Seus Pedidos</h1>
    </div>

    <div ng-repeat="cardapio in cardapios" style="" id="pedidosDefaultPage-list-item-container2" class="item item-body ">
      <div style="margin-top:0px;color:#000000;" id="pedidosDefaultPage-markdown2">
        <p >{{cardapio.Descricao}} - R${{cardapio.Id}},00</p>
      </div>
    </div>



    <div style="width: 300px; height: 38px;" class="spacer"></div>
    <div style="" id="pedidosDefaultPage-list-item-container6" class="item item-body ">
      <form class="list " id="pedidosDefaultPage-form6">
        <label id="pedidosDefaultPage-select1" class="item item-select ">
          <span class="input-label">Select</span>
          <select>
            <option ng-repeat="cardapio in cardapios">{{cardapio.Descricao}}</option>
          </select>
        </label>
      </form>
      <button class=" button button-assertive  button-block icon-left ion-ios-trash-outline " id="pedidosDefaultPage-button4">Cancelar Pedido</button>
    </div>
  </ion-content>
</ion-view>
