

<html ng-app="mySuperApp">
  <head>
    <meta charset="utf-8">
    <title>
      Popups
    </title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>

  </head>
  <body class="padding" ng-controller="PopupCtrl">
    <ion-view style="background-color: rgb(112, 24, 23);" id="page4" title="Carrinho">

        <div style="" id="pedidosDefaultPage-list-item-container1" class="item item-body ">

        </div>

        <div class="item item-body">
          <div ng-repeat="itempedidoproduto in itempedidoprodutos" id="pedidosDefaultPage-list-item-container2"  class="item item-body">
            <div style="margin-top:0px;color:#000000;" id="pedidosDefaultPage-markdown2">
              <p style="border-style:none;" class="item item-icon-right" href="#" >
                {{itempedidoproduto.Descricao}} - Quantidade:{{itempedidoproduto.Quantidade}}
                <!-- <button  style=" background-color: Transparent; border:none;"  class="icon ion-ios-close" ng-click ="remove($index)"></button> -->
                <button class="button icon ion-ios-close" ng-click ="remove($index)"></button>

              </p>

            </div>
          </div>

         Finalizar Pedidos
       </button> -->

   <button class="button button-balanced button-block icon-right ion-android-checkmark-circle" ng-click="showConfirm()">
     Finalizar Pedidos
   </button>

       <script id="popup-template.html" type="text/ng-template">
         <input ng-model="data.wifi" type="text" placeholder="Password">

        </div>




        <div style="width: 300px; height: 38px;" class="spacer"></div>
      </ion-content>
    </ion-view>
  </body>
</html>
